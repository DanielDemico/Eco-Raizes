<link rel="stylesheet" href="/index.css">
<style>
  @keyframes leaf-swing {
    0% { transform: translateY(0) scale(var(--scale,1)) rotate(var(--rotate,0deg)); }
    20% { transform: translateY(-2px) scale(var(--scale,1)) rotate(calc(var(--rotate,0deg) + 4deg)); }
    40% { transform: translateY(2px) scale(var(--scale,1)) rotate(calc(var(--rotate,0deg) - 3deg)); }
    60% { transform: translateY(-1px) scale(var(--scale,1)) rotate(calc(var(--rotate,0deg) + 2deg)); }
    80% { transform: translateY(1px) scale(var(--scale,1)) rotate(calc(var(--rotate,0deg) - 2deg)); }
    100% { transform: translateY(0) scale(var(--scale,1)) rotate(var(--rotate,0deg)); }
  }
  .whatsapp-animated-btn .leaf {
    position: absolute;
    opacity: 0;
    pointer-events: none;
    transition: transform 0.6s cubic-bezier(0.4,1.4,0.4,1), opacity 0.4s;
    z-index: 1;
  }
  .whatsapp-animated-btn .leaf-1 {
    left: 10%; top: 0%;
    transform: translateY(0) scale(0.7) rotate(-20deg);
    transition-delay: 0.05s;
  }
  .whatsapp-animated-btn .leaf-2 {
    right: 10%; top: 10%;
    transform: translateY(0) scale(0.6) rotate(15deg);
    transition-delay: 0.15s;
  }
  .whatsapp-animated-btn .leaf-3 {
    left: 50%; bottom: 0%;
    transform: translate(-50%, 0) scale(0.5) rotate(0deg);
    transition-delay: 0.25s;
  }
  .whatsapp-animated-btn:hover .leaf-1 {
    opacity: 1;
    transform: translateY(-2.5rem) scale(1) rotate(-30deg);
  }
  .whatsapp-animated-btn:hover .leaf-2 {
    opacity: 1;
    transform: translateY(-2.2rem) scale(1) rotate(30deg);
  }
  .whatsapp-animated-btn:hover .leaf-3 {
    opacity: 1;
    transform: translate(-50%, 2.2rem) scale(1) rotate(-10deg);
  }
</style>
</head>
